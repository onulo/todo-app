<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo App</title>
</head>
<body>

	<table>
		<th:block th:each="todo : ${todos}">
			<tr>
				<td th:text="${todo.description}">...</td>
				<td><a th:href="@{/delete(id=${todo.id})}">DELETE</a></td>
			</tr>
			
		</th:block>
	</table>

</body>
</html>
